<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luisrioscode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div id="app" class="container-fluid main-content">
        <section id="hero-section" class="row">
            
            <div class="col-12 col-lg-5 side-a d-flex justify-content-center align-items-center shadow">
                <div class="hero-container">
                    <div class="hero-circle">
                        <img src="/assets/img/me.png" alt="luisrioscode" class="hero-img">
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-7 side-b wa-bg d-flex justify-content-center align-items-center shadow">
                <div class="container glassmorphism-dark-1 m-4 p-0 row container-chat">

                    <div class="col-12 m-0 p-0 row p-2 chat-header glassmorphism-dark-1">
                        <div class="col-2 col-lg-1 d-flex align-items-center p-0">
                            <img src="/assets/img/user-im.png" alt="" class="img-chat">
                        </div>
                        <div class="col-3 col-lg-3 d-flex align-items-center p-0">
                            <p class="text-white mb-0">luisrioscode</p>
                        </div>
                        <div class="col-4 col-lg-5 dead-space p-0">
                        </div>
                        <div class="col-3 col-lg-3 d-flex justify-content-center align-items-center p-0">
                            <a class="btn btn-link text-white p-0">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-12  msg-container pt-4" v-for="msg in msgList">
                        <msg-text v-bind:text="msg.text" v-bind:emitter="msg.emitter"></msg-text>
                    </div>

                    <div class="col-12 send-container glassmorphism-dark-1">
                        <div class="row p-4 w-100">
                            <div class="col-2 col-lg-1 p-0 d-flex justify-content-center">
                                <button class="circular-btn">
                                    <i class="fa-solid fa-face-grin-stars"></i>
                                </button>
                            </div>
                            <div class="col-8 col-lg-10">
                                <input type="text" class="form-control form-dark form-chat" v-on:change="writeMsg($event)">
                            </div>
                            <div class="col-2 col-lg-1 p-0 d-flex justify-content-center">
                                <button class="circular-btn">
                                    <i class="fa-solid fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="services" class="row">
            <div class="col-12 services-marquee marquee">
                <div class="text-white marquee-text"> 
                    <div class="rotate mx-2">*</div> 
                    <div>SERVICIOS </div> 
                    <div class="rotate mx-2">*</div> 
                    <div> instagram: @luisrioscode</div> 
                    <div class="rotate mx-2">*</div> 
                    <div>SERVICIOS </div> 
                    <div class="rotate mx-2">*</div> 
                    <div> instagram: @luisrioscode</div> 
                    <div class="rotate mx-2">*</div> 
                </div>
            </div>
            <div class="col-12 ">
                <div class="row services">
                    <div class="col-6  service ">1</div>
                    <div class="col-6  service ">2</div>
                    <div class="col-6  service ">3</div>
                    <div class="col-6  service ">4</div>
                </div> 
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="/main.js"></script>
</body>

</html>
